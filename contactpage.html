<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Contact Us</title>
   <style>
      li {
         list-style: none;
      }

      a {
         text-decoration: none;
      }

      .header {
         width: 100%;
         border-bottom: 2px solid #E2E8F0;
         background-color: #101010;
      }

      .navbar {
         display: flex;
         justify-content: space-between;
         align-items: center;
         padding: 1rem 1.5rem;
      }

      .hamburger {
         display: none;
      }

      .bar {
         display: block;
         width: 25px;
         height: 3px;
         margin: 5px auto;
         -webkit-transition: all 0.3s ease-in-out;
         transition: all 0.3s ease-in-out;
         background-color: #ffffff;
      }

      .nav-menu {
         display: flex;
         justify-content: space-between;
         align-items: center;
      }

      .nav-item {
         margin-left: 5rem;
      }

      .nav-link {
         font-size: 1.6rem;
         font-weight: 400;
         color: #ffffff;
      }

      .nav-link:hover {
         color: #482ff7;
      }

      .nav-logo {
         font-size: 2.1rem;
         font-weight: 500;
         color: #ffffff;
      }

      @media only screen and (max-width: 768px) {
         .periodic-table {
            overflow-x: scroll;
         }

         .nav-menu {
            position: fixed;
            left: -200%;
            top: 4.5rem;
            flex-direction: column;
            background-color: rgb(0, 0, 0);
            width: 100%;
            text-align: center;
            transition: 0.3s;
            box-shadow:
               0 10px 27px rgba(0, 0, 0, 0.05);
         }

         .nav-menu.active {
            left: 0;
         }

         .nav-item {
            margin: 2.5rem 0;
         }

         .hamburger {
            display: block;
            cursor: pointer;
         }

         .hamburger.active .bar:nth-child(2) {
            opacity: 0;
         }

         .hamburger.active .bar:nth-child(1) {
            transform: translateY(8px) rotate(45deg);
         }

         .hamburger.active .bar:nth-child(3) {
            transform: translateY(-8px) rotate(-45deg);
         }


      }

      h2 {
         text-align: center;
         margin: 10px 2px;
         background-color: #441414;
         color: white;
         border-radius: 10px;
      }

      h3 {
         text-align: center;
      }

      section {
         display: flex;
         flex-wrap: wrap;
         justify-content: space-between;
         margin-top: 8px;
      }

      h1 {
         margin: 0 0 20px;
         font-weight: 400;
         color: #1c87c9;
      }

      p {
         margin: 0 0 5px;
      }

      .main-block {
         display: flex;
         flex-direction: column;
         justify-content: center;
         align-items: center;
         min-height: 100vh;
         background: #baf0f8;
      }

      form {
         padding: 25px;
         margin: 25px;
         box-shadow: 0 2px 5px #f5f5f5;
         background: #f5f5f5;
      }

      input,
      textarea {
         width: calc(100% - 18px);
         padding: 8px;
         margin-bottom: 20px;
         border: 1px solid #1c87c9;
         outline: none;
      }

      input::placeholder {
         color: #666;
      }

      button {
         width: 100%;
         padding: 10px;
         border: none;
         background: #1c87c9;
         font-size: 16px;
         font-weight: 400;
         color: #fff;
      }

      button:hover {
         background: #2371a0;
      }

      footer {

         background-color: white;
         display: flex;
         width: 100%;
         height: 50px;
         justify-content: center;
         align-items: center;

      }

      #copyright {
         color: black;
         text-align: center;
      }
   </style>
</head>

<body>
   <header class="header">
      <nav class="navbar">
         <a href="index.html" class="nav-logo">Chem4fun.tech</a>
         <ul class="nav-menu">
            <li class="nav-item">
               <a href="index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
               <a href="contactpage.html" class="nav-link">Contact</a>
            </li>
         </ul>
         <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
         </div>
      </nav>
   </header>
   <div class="main-block">
      <form action="index.html">
         <h1>Contact Us</h1>
         <div class="info">
            <input class="fname" type="text" name="name" placeholder="Full name">
            <input type="text" name="name" placeholder="Email">
            <input type="text" name="name" placeholder="Phone number">
            <input type="text" name="name" placeholder="Website">
         </div>
         <p>Message</p>
         <div>
            <textarea rows="4"></textarea>
         </div>
         <button type="submit" href="/">Submit</button>
      </form>
   </div>

   <hr>
   <footer>
      <div id="copyright">
         2021 Â© Chem4fun.tech | All right reserved.
      </div>
   </footer>
   <script>
      const hamburger = document.querySelector(".hamburger");
      const navMenu = document.querySelector(".nav-menu");

      hamburger.addEventListener("click", mobileMenu);

      function mobileMenu() {
         hamburger.classList.toggle("active");
         navMenu.classList.toggle("active");

      }
      const navLink = document.querySelectorAll(".nav-link");

      navLink.forEach(n => n.addEventListener("click", closeMenu));

      function closeMenu() {
         hamburger.classList.remove("active");
         navMenu.classList.remove("active");

      }
   </script>
</body>

</html>
